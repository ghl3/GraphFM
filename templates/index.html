
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>LastFM Graph</title>

    <!-- Style / css -->
    <link href="http://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/colorbrewer.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/galaxy.css" />

    <!-- Javascript dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="/static/graph.js"></script>
    <script type="text/javascript" src="/static/lastfm.js"></script>

  </head>

  <body >
    <div id="header" bgcolor="black">
      <h1>LastFM Graph</h1><br/>
      <p class="control_panel"> <!--<img src="potential.png" width="100%" />--> <br/><br/></p>

      <table cellpadding=1 cellspacing=10 width="100%" class="control_panel">

        <!-- Disk -->
        <tr>
          <td class="component_name" colspan=2></td>
        </tr>
        <tr>
          <td class="label">User Name:</td>
          <td><input type="text" id="user_name" value="" size=10 /></td>
        </tr>

        <!-- Disk -->
        <tr>
          <td class="component_name" colspan=2>Selected User</td>
        </tr>
        <tr>
          <td class="label">Name:</td>
          <td><input type="text" id="num_disk_stars" value="2000" size=10 /></td>
        </tr>
        <tr>
          <td class="label">ID:</td>
          <td><input type="text" id="disk_radius" value="5" size=8 />&nbsp;px</td>
        </tr>
        <tr>
          <td class="label">Dispersion (%):</td>
          <td><input type="text" id="disk_dispersion" value="10" size=5 />&nbsp;%</td>
        </tr>


        <tr>
          <td class="label"># of stars:</td>
          <td><input type="text" id="num_disk_stars_small" value="1000" size=10 /></td>
        </tr>
        <tr>
          <td class="label">Mass ratio (relative):</td>
          <td><input type="text" id="small_mass" value="0.75" size=10 /></td>
        </tr>

        <tr>
          <td colspan=2></td>
        </tr>
        <tr><td colspan="2"><br/></td></tr>
      </table>

      <input type="button" value="Start" onClick="start();" />
      <input type="button" value="Pause" onClick="stop();" />
      <input type="button" value="Restart" onClick="restart();" />
      <br/><br/>
      <input type="button" id="hide_show_button" value="Hide Menu" onClick="toggle_menu();" /><!-- control_panel -->

    </div>

    <div id="graph" style="margin-left: 300px; height: 700px;"></div>

    <div id="footer">
      Adrian Price-Whelan // adrn at astro.columbia.edu // <a href="https://twitter.com/astrodrian">@astrodrian</a>
    </div>
  </body>

</html>
